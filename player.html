<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioShubham</title>
    <link rel="stylesheet" href="player.css">
</head>

<body>
    <div class="box">
        <div class="top">
            <div class="nav">
                <div class="brand"><img src="Image/logo.png" alt=""><h2>JioShubham</h2></div>
                <a href="index.html"><div class="home"><h3>Home</h3></div></a>
                <div class="songlist">
                    <div class="song">
                        <div class="cover"><img src="Image/cover1.jpg" alt="" id="0"></div>
                        <div class="name songName">Hamre Saath Shri Raghunath</div>
                        <div class="duration">04:32</div>
                    </div>
                    <div class="song">
                        <div class="cover"><img src="Image/cover2.jpg" alt="" id="1"></div>
                        <div class="name songName">Hanuman Chalisa</div>
                        <div class="duration">09:41</div>
                    </div>
                    <div class="song">
                        <div class="cover"><img src="Image/cover3.jpg" alt="" id="2"></div>
                        <div class="name songName">In the Middle of Night</div>
                        <div class="duration">03:06</div>
                    </div>
                    <div class="song">
                        <div class="cover"><img src="Image/cover4.jpg" alt="" id="3"></div>
                        <div class="name songName">EDM</div>
                        <div class="duration">03:50</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="maindiv"></div>
            </div>
            <div class="player">
                <div class="playercard">
                    <div class="gif">
                        <div class="songInfo">
                            <img src="Image/GIF3.gif" alt="" id="gif" width="200px">
                            <span id="masterSongName">Hamare Saath Shri Raghunath</span>
                        </div>
                    </div>
                    <div class="timebar">
                        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                    </div> 
                    <div class="icons">
                        <div class="previous" id="previous"></div>
                        <div class="play" id="masterPlay"></div>
                        <div class="next" id="next"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom"> 
            Disclamer: This site is designed by R Shubham|2022.
          </div>
    </div>
    <script src="player.js"></script>
</body>

</html>
